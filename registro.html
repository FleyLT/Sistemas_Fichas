<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;

            background: #0f172a;

            display: flex;
            justify-content: center;

            height: 100vh;
            color: #0f172a;

        .register-box {
            background: #ffffff;

        }

        .register-box h2 {
            margin-bottom: 24px;
            color: #0f172a;
        }

        .register-box input {
            width: 100%;

            transition: background 0.3s ease;
        }

            color: #64748b;
        }

        .register-box input:focus {
            background: #cbd5e1;
        }

        .register-box button {
            background: #2563eb;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .register-box button:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        .register-box .login-link {
            display: inline-block;
            margin-top: 16px;
            padding: 10px 20px;
            background: transparent;
